name: Supabase Keepalive

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  keepalive:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Call keepalive endpoint
        env:
          APP_URL: ${{ secrets.APP_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          set -euo pipefail

          if [ -z "${APP_URL}" ]; then
            echo "Missing required secret: APP_URL"
            exit 1
          fi

          if [ -z "${CRON_SECRET}" ]; then
            echo "Missing required secret: CRON_SECRET"
            exit 1
          fi

          KEEPALIVE_URL="${APP_URL%/}/api/cron/supabase-keepalive"
          echo "Calling keepalive endpoint: ${KEEPALIVE_URL}"

          curl --fail --show-error --silent \
            --retry 3 \
            --retry-delay 5 \
            --retry-connrefused \
            --max-time 30 \
            -H "Authorization: Bearer ${CRON_SECRET}" \
            "${KEEPALIVE_URL}"
